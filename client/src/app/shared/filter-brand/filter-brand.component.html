<div class="filter-product">
    <h4 class="title-filter">BRAND</h4>
    <ul role="list" *ngIf="!isLoading">
        <li class="checkbox-wrap" *ngFor="let brand of brands">
            <input id="{{brand}}" [value]="brand" name="{{brand}}" type="checkbox"
            [checked]="selectedBrands.includes(brand)"  (click)="onCheckClick($event)"/>
            <label for="{{brand}}">{{brand}}</label>
        </li>

    </ul>
</div>
