<div class="container">
    <article class="comment">
        <div class="comment-content">
            <div class="user-rating">
                <p class="username">{{comment.name}}</p>
                <app-rating [showCount]="false" [comment]="comment"></app-rating>

            </div>
            <p class="comment-text">{{comment.comment}}</p>
        </div>
    </article>
</div>
