<div *ngIf="this.typeMsg === 'error'" class="not-wrap">
    <div class="message-wrap">
        <p class="not-error">{{message}}</p>
        <p class="toast-progress my-fixed-progress"></p>
    </div>
</div>
<div *ngIf="this.typeMsg === 'successful'" class="not-wrap">
    <div class="message-wrap msg-successful-wrap">
        <p class="not-error">{{message}}</p>
        <p class="toast-progress my-fixed-progress-sec"></p>
    </div>
</div>
