<section class="sale container">
    <div class="sale-title-wrap">
        <h3 class="sale-title">WEEK SALE</h3>
        <span class="sale-sub-title">UP TO -70%</span>
    </div>

    <ul class="cards-wrap">
        <li *ngFor="let promo of promotions">
            <app-product-card
                [isHomeSale]="true"
                [cardType]="promo.productType"
                [product]="promo.product"
            ></app-product-card>
        </li>
    </ul>
    <div class="btn-screen-all-wrap">
        <a
            class="btn-screen-all"
            [routerLink]="'/promotion'"
            [queryParams]="{ page: 1 }"
            >Screen All
            <fa-icon class="faDumbbell" [icon]="faDumbbell"></fa-icon>
        </a>
    </div>
</section>
