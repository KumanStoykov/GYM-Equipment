<header class="header">
    <app-top-navigation></app-top-navigation>

    <div class="nav-wrap container" [ngClass]="menuIsToggle ? 'menu-open' : ''">
        <nav class="nav" appClickOutside (clickOutside)="handleOutsideClick()">
            <div class="hamburger-menu" (click)="menuToggle()">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
            </div>
            <ul class="nav-list" role="list">
                <li class="list-item-icon">
                    <img
                        class="sale-icon"
                        src="../../../assets/sale-icon.ico"
                        alt="sale-icon"
                    />

                    <a
                        class="nav-link"
                        [routerLink]="'/promotion'"
                        [queryParams]="{ page: 1 }"
                        (click)="menuToggle()"
                        >SALES</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link"
                        [routerLink]="'/treadmill'"
                        [queryParams]="{ page: 1 }"
                        (click)="menuToggle()"
                        >TREADMILLS</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link"
                        [routerLink]="'/bike'"
                        [queryParams]="{ page: 1 }"
                        (click)="menuToggle()"
                        >BIKES</a
                    >
                </li>
                <li
                    class="nav-list-item dropdown"
                    [ngClass]="
                        strengthIsToggle ? 'dropdown-open' : 'dropdown-close'
                    "
                >
                    <button
                        class="nav-link dropdown-btn"
                        (click)="dropdownToggle()"
                    >
                        STRENGTH
                    </button>
                    <ul class="dropdown-content" role="list">
                        <li>
                            <a
                                class="nav-link"
                                [routerLink]="'/strength/rack'"
                                [queryParams]="{ page: 1 }"
                                (click)="menuToggle()"
                                >Racks</a
                            >
                        </li>
                        <li>
                            <a
                                class="nav-link"
                                [routerLink]="'/strength/bench'"
                                [queryParams]="{ page: 1 }"
                                (click)="menuToggle()"
                                >Benches</a
                            >
                        </li>
                        <li>
                            <a
                                class="nav-link"
                                [routerLink]="'/strength/dumbbell'"
                                [queryParams]="{ page: 1 }"
                                (click)="menuToggle()"
                                >Dumbbells</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
