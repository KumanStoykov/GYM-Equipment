<article class="order-card" *ngFor="let product of order?.products">
    <div class="img-wrap cell">
        <img src="{{ product.product.images[0].url }}" alt="image" />
    </div>
    <div class="cell brand-wrap">
        <p class="name brand">{{ product.product.brand }}</p>
        <p class="name">Product Id: {{ product._id }}</p>
    </div>
    <div class="cell price-quantity">
        <p class="name">Price: <span>{{ product.price }}</span></p>
        <p class="name">Quantity: <span>{{ product.quantity }}</span></p>
    </div>
</article>
