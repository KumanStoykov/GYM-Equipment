<app-page-hero [heroPageTitle]="heroTitle"></app-page-hero>

<app-notification (notDestroy)="onCloseNot()" *ngIf="error?.length !== 0" [message]="error"></app-notification>

<section class="catalog container">

    <app-loader *ngIf="isLoading" size="large"></app-loader>

    <div *ngIf="!isLoading" class="content-wrap">
        <ng-container *ngIf="user$ | async">
            <app-user-nav></app-user-nav>
        </ng-container>
        <ng-container *ngIf="!(user$ | async)">
            <app-page-title [pageTitle]="pageTitle"></app-page-title>
        </ng-container>
        <div class="products-container">
            <ng-container *ngFor="let product of products">
                <app-wishlist-product-card
                    (clickRemoved)="removeFromWishlistHandler(product)"
                    (clickToCart)="addToCartHandler(product)"
                    [product]="product"
                ></app-wishlist-product-card>
            </ng-container>
            <h3 class="empty" *ngIf="products.length === 0">NO PRODUCTS</h3>
        </div>
    </div>
</section>
