<app-page-hero [heroPageTitle]="heroTitle"></app-page-hero>

<app-notification (notDestroy)="onCloseNot()" *ngIf="error?.length !== 0" [errorMessage]="error"></app-notification>

<app-loader *ngIf="isLoading" size="medium"></app-loader>

<section *ngIf="!isLoading" class="details container">
    <app-page-title [pageTitle]="bench.brand"></app-page-title>

    <div class="page-wrap">
        <app-details-page-header [product]="bench"></app-details-page-header>

        <app-bench-info [bench]="bench"></app-bench-info>
    </div>
    <app-comment-list></app-comment-list>
</section>
