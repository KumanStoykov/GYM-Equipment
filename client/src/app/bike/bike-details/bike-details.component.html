<app-page-hero [heroPageTitle]="heroTitle"></app-page-hero>

<div class="loader-wrap" *ngIf="isLoading">
    <app-loader size="medium"></app-loader>

</div>

<section *ngIf="!isLoading" class="details container">
    <app-page-title
        [pageTitle]="bike.brand"
    ></app-page-title>

    <div class="page-wrap">

       <app-details-page-header [product]="bike"></app-details-page-header>

        <app-bike-info [bike]="bike"></app-bike-info>

    </div>
    <app-comment-list [productId]="productId" productName="Bike"></app-comment-list>

</section>
