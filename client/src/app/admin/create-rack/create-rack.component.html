<section class="rack container">
    <div class="form-wrap">

        <app-loader *ngIf="isLoading"></app-loader>
        <form
            class="form"
            #form="ngForm"
            (ngSubmit)="onSubmit()"
            enctype="multipart/form-data"
        >
        <div class="row-wrap">
            <div class="input-row">
                <input #brandInput="ngModel" placeholder="Brand *" type="text" class="input-field" name="brand" [ngModel]="rack?.brand" required />
                <p class="error" *ngIf="brandInput.touched && brandInput.errors?.['required']">Field is required!</p>
            </div>
            <div class="input-row">
                <input #madeInInput="ngModel" placeholder="Made in *" type="text" class="input-field" name="madeIn" [ngModel]="rack?.madeIn" required />
                <p class="error" *ngIf="madeInInput.touched && madeInInput.errors?.['required']">Field is required!</p>
            </div>
        </div>
        <div class="row-wrap">
            <div class="input-row">
                <input #priceInput="ngModel" placeholder="Price *" type="number" class="input-field" name="price" [ngModel]="rack?.price" required />
                <p class="error" *ngIf="priceInput.touched && priceInput.errors?.['required']">Field is required!</p>
            </div>
            <div class="input-row">
                <input #promoPriceInput="ngModel" placeholder="Promo Price*" type="number" class="input-field" name="promoPrice" [ngModel]="rack?.promoPrice" required />
                <p class="error" *ngIf="promoPriceInput.touched && promoPriceInput.errors?.['required']">Field is required!</p>
            </div>
        </div>
        <div class="row-wrap">
            <div class="input-row">
                <input #materialInput="ngModel" placeholder="Material *" type="text" class="input-field" name="material" [ngModel]="rack?.material" required />
                <p class="error" *ngIf="materialInput.touched && materialInput.errors?.['required']">Field is required!</p>
            </div>
            <div class="input-row">
                <input #dimensionInput="ngModel" placeholder="Dimensions *" type="text" class="input-field" name="dimensions" [ngModel]="rack?.dimensions" required />
                <p class="error" *ngIf="dimensionInput.touched && dimensionInput.errors?.['required']">Field is required!</p>
            </div>
        </div>
        <div class="row-wrap">
            <div class="input-row">
                <input #minUserWeightInput="ngModel" placeholder="Min User Weight *" type="number" class="input-field" name="minUserWeight" [ngModel]="rack?.minUserWeight" required />
                <p class="error" *ngIf="minUserWeightInput.touched && minUserWeightInput.errors?.['required']">Field is required!</p>
            </div>
            <div class="input-row">
                <input #maxUserWeightInput="ngModel" placeholder="Max User Weight *" type="number" class="input-field" name="maxUserWeight" [ngModel]="rack?.maxUserWeight" required />
                <p class="error" *ngIf="maxUserWeightInput.touched && maxUserWeightInput.errors?.['required']">Field is required!</p>
            </div>
        </div>

        <div class="row-wrap">
            <div class="input-row">
                <textarea #descriptionInput="ngModel" rows="1" cols="3" placeholder="Description *" type="" class="input-field" name="description" [ngModel]="rack?.description" required ></textarea>
                <p class="error" *ngIf="descriptionInput.touched && descriptionInput.errors?.['required']">Field is required!</p>
            </div>
            <div class="input-row input-image-row">
                <input id="image-field" type="file" (change)="onFileSelect($event)" name="image" multiple  required />
                <label for="image-field">Choose File</label>
                <span *ngIf="!fileIsChose" class="file-chose">No File chose</span>
                <span *ngIf="fileIsChose" class="file-chose">{{filesCount}} files</span>
            </div>
        </div>
            <button type="submit" class="btn" [disabled]="form.invalid">
                Create
            </button>
        </form>
    </div>
</section>
